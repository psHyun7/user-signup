{% extends "base.html" %}

{% block head %}
<title>Sign Up</title>
<style>
form {
    background-color:#eee;
    padding: 20px;
    width: 200px;
    height: auto;
    border-radius: 10px;}
label {    display: table-cell;}
input {    display: table-cell;}
.error {    color:red;}
</style>
{% endblock head %}


{% block content %}

<h1>Sign Up</h1>
<form action="/" method="POST">
    <label for="user-name_id">Username:</label>
    <input id="user-name_id" type="text" name="username_name" value="{{username_value}}" />
    <p class="error">{{username_error}}</p>
    <label for="password_id">Password:</label>
    <input id="password_id" type="password" name="password_name" value="{{password_value}}"/>
    <p class="error">{{password_error}}</p>
    <label for="v-password_id">Verify Password:</label>
    <input id="v-password_id" type="password" name="v-password_name" value="{{v_password_value}}"/>
    <p class="error">{{v_password_error}}</p>
    <label for="email_id">Email:</label>
    <input id="email_id" type="text" name="email_name" value="{{email_value}}"/>
    <p class="error">{{email_error}}</p>
    <input type="submit" value="Submit" />
</form>

{% endblock content %}
